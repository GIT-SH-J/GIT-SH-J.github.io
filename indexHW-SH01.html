<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>웹 사이트 목록</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #4a90e2;
      margin-top: 40px;
      margin-bottom: 40px;
      font-size: 3em;
    }
    .web-list {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .web-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 140px;
      background: #f5f5f5;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 24px 10px 18px 10px;
      margin: 10px 0;
      transition: box-shadow 0.2s;
    }
    .web-item:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }
    .web-item img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      background: #f0f0f0;
      box-shadow: 0 0 0 8px #e7f3ec;
    }
    .web-item span {
      margin-top: 8px;
      font-size: 1.08em;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .more-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: #888;
      padding: 0 5px;
      z-index: 2;
    }
    .more-menu {
      display: none;
      position: absolute;
      top: 36px;
      right: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      z-index: 10;
      min-width: 70px;
    }
    .more-menu button {
      width: 100%;
      background: none;
      border: none;
      padding: 10px 0;
      font-size: 1em;
      color: #444;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.15s;
    }
    .more-menu button:hover {
      background: #f0f4f8;
    }
    .add-btn {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
    }
    .add-btn:hover {
      background: #357ab8;
    }
    .add-form {
      display: none;
      margin: 30px auto;
      max-width: 350px;
      background: #f8f8f8;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .add-form input {
      width: 90%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .add-form button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    /* 수정 폼 모달 스타일 */
    .edit-modal {
      display: none;
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.2);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .edit-modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 30px 24px 18px 24px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      text-align: left;
    }
    .edit-modal-content input {
      width: 95%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .edit-modal-content button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 10px;
    }
    .edit-modal-content .cancel-btn {
      background: #bbb;
    }
  </style>
</head>
<body>
   <script src="index.js"defer></script>
  <h1> my web </h1>
  <div class="web-list" id="webList">
    <div class="web-item">
      <button class="more-btn">&#8942;</button>
      <div class="more-menu">
        <button class="edit-btn">수정</button>
        <button class="delete-btn">삭제</button>
      </div>
      <a href="https://git-sh-j.github.io/indexHW-SH02.html" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/128/3934/3934015.png" alt="인생 달력">
      </a>
      <span>인생 달력</span>
    </div>
    <div class="web-item">
      <button class="more-btn">&#8942;</button>
      <div class="more-menu">
        <button class="edit-btn">수정</button>
        <button class="delete-btn">삭제</button>
      </div>
      <a href="https://www.youtube.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
      <span>YouTube</span>
    </div>
  </div>
  <button class="add-btn" onclick="showForm()">바로가기 추가</button>
  <div class="add-form" id="addForm">
    <input type="text" id="siteName" placeholder="이름 (예: 내 블로그)" required><br>
    <input type="url" id="siteURL" placeholder="URL (예: https://example.com)" required><br>
    <input type="url" id="siteIcon" placeholder="아이콘 이미지 URL (선택)"><br>
    <button onclick="addSite()">추가</button>
  </div>
  <!-- 수정 모달 -->
  <div class="edit-modal" id="editModal">
    <div class="edit-modal-content">
      <h3>바로가기 수정</h3>
      <input type="text" id="editName" placeholder="이름">
      <input type="url" id="editURL" placeholder="URL">
      <input type="url" id="editIcon" placeholder="아이콘 이미지 URL">
      <div style="margin-top:10px;">
        <button id="saveEditBtn">저장</button>
        <button class="cancel-btn" onclick="closeEditModal()">취소</button>
      </div>
    </div>
  </div>
  <script>
    // 더보기 메뉴 열기/닫기
    document.querySelectorAll('.more-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        closeAllMenus();
        const menu = btn.nextElementSibling;
        menu.style.display = 'block';
      });
    });
    // 메뉴 밖 클릭 시 닫기
    document.body.addEventListener('click', closeAllMenus);
    function closeAllMenus() {
      document.querySelectorAll('.more-menu').forEach(menu => menu.style.display = 'none');
    }

    // 삭제 버튼 이벤트
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        if (confirm('이 바로가기를 삭제하시겠습니까?')) {
          btn.closest('.web-item').remove();
        }
      });
    });

    // 수정 버튼 이벤트
    let editingItem = null;
    document.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        editingItem = btn.closest('.web-item');
        const name = editingItem.querySelector('span').innerText;
        const url = editingItem.querySelector('a').href;
        const icon = editingItem.querySelector('img').src;
        document.getElementById('editName').value = name;
        document.getElementById('editURL').value = url;
        document.getElementById('editIcon').value = icon;
        document.getElementById('editModal').style.display = 'flex';
        closeAllMenus();
      });
    });
    // 수정 저장
    document.getElementById('saveEditBtn').onclick = function() {
      if (!editingItem) return;
      const name = document.getElementById('editName').value.trim();
      const url = document.getElementById('editURL').value.trim();
      const icon = document.getElementById('editIcon').value.trim();
      if (!name || !url) {
        alert('이름과 URL을 입력하세요!');
        return;
      }
      editingItem.querySelector('span').innerText = name;
      editingItem.querySelector('a').href = url;
      editingItem.querySelector('img').src = icon || 'https://cdn-icons-png.flaticon.com/512/565/565547.png';
      editingItem.querySelector('img').alt = name;
      closeEditModal();
    }
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
      editingItem = null;
    }

    // 추가 폼
    function showForm() {
      document.getElementById('addForm').style.display = 'block';
    }

    // 새 웹사이트 추가
    function addSite() {
      const name = document.getElementById('siteName').value.trim();
      const url = document.getElementById('siteURL').value.trim();
      let icon = document.getElementById('siteIcon').value.trim();
      if (!icon) icon = 'https://cdn-icons-png.flaticon.com/512/565/565547.png';

      if (!name || !url) {
        alert('이름과 URL을 입력하세요!');
        return;
      }
      const webList = document.getElementById('webList');
      // 새 web-item 생성
      const div = document.createElement('div');
      div.className = 'web-item';
      div.innerHTML = `
        <button class="more-btn">&#8942;</button>
        <div class="more-menu">
          <button class="edit-btn">수정</button>
          <button class="delete-btn">삭제</button>
        </div>
        <a href="${url}" target="_blank">
          <img src="${icon}" alt="${name}">
        </a>
        <span>${name}</span>
      `;
      webList.appendChild(div);

      // 새로 추가된 아이템에도 이벤트 부여
      div.querySelector('.more-btn').addEventListener('click', function(e) {
        e.stopPropagation();
        closeAllMenus();
        div.querySelector('.more-menu').style.display = 'block';
      });
      div.querySelector('.delete-btn').addEventListener('click', function(e) {
        e.stopPropagation();
        if (confirm('이 바로가기를 삭제하시겠습니까?')) {
          div.remove();
        }
      });
      div.querySelector('.edit-btn').addEventListener('click', function(e) {
        e.stopPropagation();
        editingItem = div;
        document.getElementById('editName').value = name;
        document.getElementById('editURL').value = url;
        document.getElementById('editIcon').value = icon;
        document.getElementById('editModal').style.display = 'flex';
        closeAllMenus();
      });

      // 입력창 초기화
      document.getElementById('siteName').value = '';
      document.getElementById('siteURL').value = '';
      document.getElementById('siteIcon').value = '';
      document.getElementById('addForm').style.display = 'none';
    }
  </script>
</body>
</html>
